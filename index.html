<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pencatatan Keuangan fsbi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --success: #06d6a0;
            --danger: #ef476f;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            background-color: #f5f8ff;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
        }
        
        .header {
            background: linear-gradient(120deg, #4361ee, #3a0ca3);
            color: white;
            padding: 20px 0;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: none;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .balance-card {
            background: linear-gradient(120deg, #4361ee, #3a0ca3);
            color: white;
        }
        
        .income-color {
            color: var(--success);
        }
        
        .expense-color {
            color: var(--danger);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #3a0ca3;
        }
        
        .transaction-item {
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }
        
        .transaction-item.income {
            border-left-color: var(--success);
        }
        
        .transaction-item.expense {
            border-left-color: var(--danger);
        }
        
        .transaction-item:hover {
            background-color: #f8f9fa;
        }
        
        .stats-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .section-title {
            border-left: 4px solid var(--primary);
            padding-left: 10px;
            margin-bottom: 20px;
        }
        
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .table th {
            background-color: #4361ee;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1><i class="fas fa-wallet me-2"></i> Sistem Pencatatan Keuangan</h1>
            <p class="mb-0">Manajemen Pemasukan dan Pengeluaran</p>
        </div>

        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card balance-card p-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-1">Saldo Saat Ini</h6>
                                <h2 class="card-title mb-0" id="current-balance">Rp 0</h2>
                            </div>
                            <i class="fas fa-wallet stats-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-white p-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-1 text-muted">Total Pemasukan</h6>
                                <h2 class="card-title mb-0 income-color" id="total-income">Rp 0</h2>
                            </div>
                            <i class="fas fa-arrow-down stats-icon income-color"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-white p-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-1 text-muted">Total Pengeluaran</h6>
                                <h2 class="card-title mb-0 expense-color" id="total-expense">Rp 0</h2>
                            </div>
                            <i class="fas fa-arrow-up stats-icon expense-color"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="section-title">Riwayat Transaksi</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="btn-group">
                                <button class="btn btn-outline-primary active" data-filter="all">Semua</button>
                                <button class="btn btn-outline-primary" data-filter="pemasukan">Pemasukan</button>
                                <button class="btn btn-outline-primary" data-filter="pengeluaran">Pengeluaran</button>
                            </div>
                            <button class="btn btn-primary" id="refresh-data">
                                <i class="fas fa-sync-alt me-1"></i> Refresh Data
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Tanggal</th>
                                        <th>Jenis Transaksi</th>
                                        <th>Debit</th>
                                        <th>Kredit</th>
                                        <th>Saldo</th>
                                        <th>Keterangan</th>
                                    </tr>
                                </thead>
                                <tbody id="transaction-table">
                                    <tr>
                                        <td colspan="6" class="text-center py-4">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Memuat data...</span>
                                            </div>
                                            <p class="mt-2">Memuat data transaksi</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="section-title">Tambah Transaksi</h5>
                        <form id="transaction-form">
                            <div class="mb-3">
                                <label for="jenis" class="form-label">Jenis Transaksi</label>
                                <select class="form-select" id="jenis" required>
                                    <option value="">Pilih Jenis</option>
                                    <option value="pemasukan">Pemasukan</option>
                                    <option value="pengeluaran">Pengeluaran</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="jumlah" class="form-label">Jumlah (Rp)</label>
                                <input type="number" class="form-control" id="jumlah" placeholder="0" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="keterangan" class="form-label">Keterangan</label>
                                <textarea class="form-control" id="keterangan" rows="2" placeholder="Deskripsi transaksi" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus-circle me-1"></i> Tambah Transaksi
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // URL endpoint Google Apps Script
        const ENDPOINT_URL = "https://script.google.com/macros/s/AKfycbzHsSXp-G31FvHwi5LYex0PXRYvj0nkx9OiL5D6nJN0Ac-8wh5kOLtYx4L3KhQst2ZP8Q/exec";
        
        // Variabel global untuk menyimpan data
        let transactions = [];
        let currentBalance = 0;
        let totalIncome = 0;
        let totalExpense = 0;
        
        // Format angka ke Rupiah
        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(angka);
        }
        
        // Format tanggal
        function formatTanggal(tanggal) {
            const options = { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(tanggal).toLocaleDateString('id-ID', options);
        }
        
        // Ambil data dari Google Sheets
        async function fetchData() {
            try {
                document.getElementById('transaction-table').innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Memuat data...</span>
                            </div>
                            <p class="mt-2">Memuat data transaksi</p>
                        </td>
                    </tr>
                `;
                
                const response = await fetch(ENDPOINT_URL);
                if (!response.ok) throw new Error('Gagal mengambil data');
                
                transactions = await response.json();
                processData(transactions);
                renderTransactions(transactions);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('transaction-table').innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-4">
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-circle me-2"></i> Gagal memuat data: ${error.message}
                            </div>
                        </td>
                    </tr>
                `;
            }
        }
        
        // Proses data untuk menghitung saldo, pemasukan, dan pengeluaran
        function processData(data) {
            totalIncome = 0;
            totalExpense = 0;
            
            data.forEach(transaction => {
                // Menggunakan nama properti sesuai dengan header di spreadsheet
                if (transaction.debit && transaction.debit !== "") {
                    totalIncome += Number(transaction.debit);
                }
                if (transaction.kredit && transaction.kredit !== "") {
                    totalExpense += Number(transaction.kredit);
                }
            });
            
            // Ambil saldo terakhir dari transaksi terakhir
            if (data.length > 0) {
                currentBalance = Number(data[data.length - 1].saldo);
            } else {
                currentBalance = 0;
            }
            
            // Update UI dengan data yang telah diproses
            document.getElementById('current-balance').textContent = formatRupiah(currentBalance);
            document.getElementById('total-income').textContent = formatRupiah(totalIncome);
            document.getElementById('total-expense').textContent = formatRupiah(totalExpense);
        }
        
        // Render daftar transaksi dalam tabel
        function renderTransactions(data) {
            const transactionTable = document.getElementById('transaction-table');
            
            if (data.length === 0) {
                transactionTable.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-4">
                            <i class="fas fa-receipt fa-3x mb-3 text-muted"></i>
                            <p class="text-muted">Tidak ada transaksi</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            data.forEach(transaction => {
                // Menggunakan nama properti sesuai dengan header di spreadsheet
                const jenis = transaction['jenis transaksi'] || '';
                const isIncome = jenis.toLowerCase() === 'pemasukan';
                
                html += `
                    <tr class="${isIncome ? 'income' : 'expense'}">
                        <td>${formatTanggal(transaction.tanggal)}</td>
                        <td><span class="badge ${isIncome ? 'bg-success' : 'bg-danger'}">${jenis}</span></td>
                        <td class="income-color">${transaction.debit ? formatRupiah(transaction.debit) : '-'}</td>
                        <td class="expense-color">${transaction.kredit ? formatRupiah(transaction.kredit) : '-'}</td>
                        <td><strong>${formatRupiah(transaction.saldo)}</strong></td>
                        <td>${transaction.keterangan || '-'}</td>
                    </tr>
                `;
            });
            
            transactionTable.innerHTML = html;
        }
        
        // Kirim data transaksi baru
        async function addTransaction(e) {
            e.preventDefault();
            
            const jenis = document.getElementById('jenis').value;
            const jumlah = document.getElementById('jumlah').value;
            const keterangan = document.getElementById('keterangan').value;
            
            if (!jenis || !jumlah || !keterangan) {
                alert('Harap isi semua field!');
                return;
            }
            
            const button = document.querySelector('#transaction-form button[type="submit"]');
            const originalText = button.innerHTML;
            
            // Ubah tampilan button saat loading
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Menyimpan...';
            
            try {
                const formData = new URLSearchParams();
                formData.append('jenis', jenis);
                formData.append('jumlah', jumlah);
                formData.append('keterangan', keterangan);
                
                const response = await fetch(ENDPOINT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Gagal menambah transaksi');
                
                const result = await response.json();
                
                // Reset form
                document.getElementById('transaction-form').reset();
                
                // Tampilkan pesan sukses
                alert('Transaksi berhasil ditambahkan! Saldo baru: ' + formatRupiah(result.saldo));
                
                // Refresh data
                fetchData();
                
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal menambah transaksi: ' + error.message);
            } finally {
                // Kembalikan tampilan button ke semula
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }
        
        // Inisialisasi event listeners saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil data saat halaman dimuat
            fetchData();
            
            // Event listener untuk form
            document.getElementById('transaction-form').addEventListener('submit', addTransaction);
            
            // Event listener untuk filter
            document.querySelectorAll('[data-filter]').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('[data-filter]').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    let filteredData = transactions;
                    
                    if (filter !== 'all') {
                        filteredData = transactions.filter(
                            transaction => transaction['jenis transaksi'].toLowerCase() === filter
                        );
                    }
                    
                    renderTransactions(filteredData);
                });
            });
            
            // Event listener untuk refresh data
            document.getElementById('refresh-data').addEventListener('click', function(e) {
                e.preventDefault();
                fetchData();
            });
        });
    </script>
</body>
</html>
