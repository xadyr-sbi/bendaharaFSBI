<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Bendahara FSBI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #1a237e;
            --secondary: #283593;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #f5f5f5;
            --dark: #1a237e;
            --accent: #3949ab;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px 0;
        }
        
        .result {
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .error {
            background: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title">üí∞ Aplikasi Bendahara FSBI</h1>
            <p>Deployed via Vercel</p>
        </header>

        <div class="main-content">
            <div class="card">
                <h2>Test Koneksi API</h2>
                <button onclick="testConnection()">üîó Test Koneksi ke Google Sheets</button>
                <div id="result" class="result"></div>
            </div>
            
            <div class="card">
                <h2>Test Tambah Transaksi</h2>
                <button onclick="testTransaction()">üí∏ Test Tambah Transaksi</button>
                <div id="transactionResult" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbydhx4zrBmjBwhPBVg3PaYqwaTQK4wA5yyTLM64sLpApZdMJWaPJ_yt2YapCTcXaSZs/exec';
        
        // Fungsi untuk kirim data ke Google Apps Script
        async function sendToGoogleAppsScript(data) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return { status: 'error', message: error.message };
            }
        }

        // Test koneksi
        async function testConnection() {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = 'üîÑ Testing connection...';
            
            const result = await sendToGoogleAppsScript({
                tipe: 'Pemasukan',
                jumlah: '1000',
                kategori: 'Test',
                keterangan: 'Test connection from Vercel'
            });
            
            if (result.status === 'success') {
                resultElement.innerHTML = `‚úÖ <strong>Connection Successful!</strong><br>
                Message: ${result.message}<br>
                Saldo: Rp ${result.saldo.toLocaleString('id-ID')}`;
                resultElement.classList.remove('error');
            } else {
                resultElement.innerHTML = `‚ùå <strong>Connection Failed!</strong><br>
                Error: ${result.message}`;
                resultElement.classList.add('error');
            }
        }

        // Test transaksi
        async function testTransaction() {
            const resultElement = document.getElementById('transactionResult');
            resultElement.innerHTML = 'üîÑ Mengirim transaksi...';
            
            const result = await sendToGoogleAppsScript({
                tipe: 'Pemasukan',
                jumlah: '50000',
                kategori: 'Iuran',
                keterangan: 'Test transaksi dari Vercel'
            });
            
            if (result.status === 'success') {
                resultElement.innerHTML = `‚úÖ <strong>Transaksi Berhasil!</strong><br>
                Message: ${result.message}<br>
                Saldo Baru: Rp ${result.saldo.toLocaleString('id-ID')}`;
                resultElement.classList.remove('error');
            } else {
                resultElement.innerHTML = `‚ùå <strong>Transaksi Gagal!</strong><br>
                Error: ${result.message}`;
                resultElement.classList.add('error');
            }
        }

        // Auto test saat page load
        window.addEventListener('load', function() {
            console.log('üöÄ Aplikasi Bendahara FSBI loaded');
            console.log('API URL:', API_URL);
        });
    </script>
</body>
</html>
